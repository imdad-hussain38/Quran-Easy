<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üìò Teacher Dashboard</title>
  <link rel="stylesheet" href="css/dashboard.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f5f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      padding: 40px;
      background-color: white;
      margin: 50px auto;
      max-width: 500px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #005f73;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      background-color: #008891;
      color: white;
    }

    button:hover {
      background-color: #005f73;
    }

    input {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 80%;
    }

    #messageBox {
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìò Teacher Dashboard</h2>

    <!-- Success Message -->
    <div id="messageBox"></div>

    <!-- Home + Logout Buttons -->
    <a href="index.html"><button>üè† Go to Home Page</button></a>
    <button onclick="logout()">üö™ Logout</button>

    <!-- Video Call Form -->
    <form id="callForm" style="margin-top: 30px;">
      <input type="text" id="roomId" placeholder="Enter Room ID" required />
      <button type="submit">üìû Start Video Call</button>
    </form>
  </div>

  <script>
    // ‚úÖ Authentication check
    if (!localStorage.getItem("authToken")) {
      window.location.href = "/login.html";
    }

    const role = localStorage.getItem("userRole");
    if (!role || role !== "teacher") {
      window.location.href = "/login.html";
    }

    // ‚úÖ Prevent back after logout
    window.history.pushState(null, null, window.location.href);
    window.onpopstate = function () {
      window.location.href = "/login.html";
    };

    // ‚úÖ Success message via query param
    const params = new URLSearchParams(window.location.search);
    const message = params.get("message");

    if (message === "success") {
      document.getElementById("messageBox").innerHTML = `
        <p style="color: green; font-weight: bold;">
          ‚úÖ Registration successful. We will contact you shortly.
        </p>
      `;
      // ‚úÖ Remove message param from URL
      const url = new URL(window.location);
      url.searchParams.delete("message");
      window.history.replaceState({}, document.title, url.pathname);
    }

    // ‚úÖ Handle Start Call with Room ID Validation
    document.getElementById("callForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const roomId = document.getElementById("roomId").value.trim();

      const isValidRoomId = /^[a-zA-Z0-9_-]{3,20}$/.test(roomId);
      if (!isValidRoomId) {
        alert("‚ö†Ô∏è Room ID must be 3‚Äì20 characters, no spaces.");
        return;
      }

      window.location.href = `/video-call.html?room=${roomId}`;
    });

    // ‚úÖ Logout Function
    function logout() {
      localStorage.clear();
      alert("You have been logged out.");
      window.location.href = "/login.html";
    }
  </script>
</body>
</html>
