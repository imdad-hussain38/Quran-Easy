<!DOCTYPE html>
<html>
<head>
  <title>Join Call & Payment</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f7f9fb;
      margin: 0;
      padding: 20px;
    }

    video {
      width: 300px;
      margin: 10px;
      border: 2px solid #444;
      border-radius: 8px;
    }

    audio {
      display: block;
      margin: 10px auto;
    }

    input, button, select {
      margin: 5px;
      padding: 8px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #form-container {
      margin-bottom: 30px;
    }

    #payment-section {
      margin-top: 40px;
      border-top: 1px solid #ccc;
      padding-top: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    form input, form button, form select {
      width: 80%;
      max-width: 300px;
      margin-bottom: 10px;
    }

    h2 {
      color: #005f73;
    }
  </style>
</head>
<body>
  <h2>📞 Join Video/Audio Call Room</h2>
  <div id="form-container">
    <input type="text" id="studentName" placeholder="Student Name">
    <input type="text" id="teacherName" placeholder="Teacher Name">
    <select id="callType">
      <option value="video">Video Call</option>
      <option value="audio">Audio Call</option>
    </select>
    <button onclick="checkTrialAndJoin()">Join Call</button>
    <button onclick="toggleVideo()">Toggle Video</button>
    <button onclick="toggleAudio()">Toggle Audio</button>
  </div>

  <video id="localVideo" autoplay muted playsinline></video>
  <video id="remoteVideo" autoplay playsinline></video>
  <audio id="localAudio" autoplay muted hidden></audio>
  <audio id="remoteAudio" autoplay hidden></audio>

  <div id="payment-section">
    <h2>💳 Make Payment</h2>
    <form id="paymentForm">
      <input type="text" id="payerName" placeholder="Your Name" required>
      <input type="text" id="transactionId" placeholder="Transaction ID" required>
      <input type="number" id="amount" placeholder="Amount Paid (PKR)" required>
      <select id="course" required>
        <option value="">Select Course</option>
        <option value="Quran Reading">Quran Reading</option>
        <option value="Tajweed">Tajweed</option>
        <option value="Memorization">Memorization</option>
      </select>
      <button type="submit">Submit Payment</button>
    </form>
    <div id="paymentResponse" style="margin-top: 10px; color: green;"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const savedStudent = localStorage.getItem("studentName");
      const savedTeacher = localStorage.getItem("teacherName");
      if (savedStudent) document.getElementById("studentName").value = savedStudent;
      if (savedTeacher) document.getElementById("teacherName").value = savedTeacher;
    });

    let socket, roomId, userId, role, callType;
    let localStream;
    let peerConnection;
    let videoTrack, audioTrack;

    function checkTrialAndJoin() {
      const trialKey = "trialStartDate";
      const savedDate = localStorage.getItem(trialKey);
      const now = new Date();

      if (!savedDate) {
        localStorage.setItem(trialKey, now.toISOString());
        joinRoom();
        return;
      }

      const diffInMs = now - new Date(savedDate);
      const diffInDays = diffInMs / (1000 * 60 * 60 * 24);

      if (diffInDays <= 3) {
        joinRoom();
      } else {
        alert("⚠️ Your 3-day free trial has ended. Please make payment to continue.");
        document.getElementById("payment-section").scrollIntoView({ behavior: 'smooth' });
      }
    }

    async function joinRoom() {
      const student = document.getElementById("studentName").value.trim();
      const teacher = document.getElementById("teacherName").value.trim();
      callType = document.getElementById("callType").value;

      if (!student || !teacher) {
        alert("Please enter both student and teacher name");
        return;
      }

      localStorage.setItem("studentName", student);
      localStorage.setItem("teacherName", teacher);

      roomId = `room_${student}_${teacher}`;
      userId = "user_" + Math.floor(Math.random() * 10000);
      role = localStorage.getItem("userRole") || "student";

      localStorage.setItem("roomId", roomId);

      try {
        socket = io("http://localhost:5000", {
          query: { roomId, userId, role }
        });

        socket.emit("join-room", { roomId, userId, role });

        socket.on("user-connected", (remoteUserId) => {
          console.log("User connected:", remoteUserId);
          callUser(remoteUserId);
        });

        socket.on("signal", async ({ userId: remoteUserId, signalData }) => {
          if (signalData.type === "offer") {
            await createAnswer(signalData, remoteUserId);
          } else if (signalData.type === "answer") {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(signalData));
          } else if (signalData.candidate) {
            await peerConnection.addIceCandidate(new RTCIceCandidate(signalData));
          }
        });

        socket.on("force-disconnect", () => {
          alert("⚠️ You have been disconnected by admin.");
          if (peerConnection) peerConnection.close();
          if (socket) socket.disconnect();
          window.location.href = "/login.html";
        });

        await startStream();
      } catch (err) {
        console.error("Connection error:", err);
        alert("Could not join room. Please check your internet or server.");
      }
    }

    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");
    const localAudio = document.getElementById("localAudio");
    const remoteAudio = document.getElementById("remoteAudio");

    const config = {
      iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
    };

    async function startStream() {
      const constraints = callType === "audio" ? { audio: true, video: false } : { audio: true, video: true };
      localStream = await navigator.mediaDevices.getUserMedia(constraints);

      if (constraints.video) {
        localVideo.srcObject = localStream;
        videoTrack = localStream.getVideoTracks()[0];
      } else {
        localAudio.srcObject = localStream;
      }

      audioTrack = localStream.getAudioTracks()[0];
    }

    function toggleVideo() {
      if (videoTrack) videoTrack.enabled = !videoTrack.enabled;
    }

    function toggleAudio() {
      if (audioTrack) audioTrack.enabled = !audioTrack.enabled;
    }

    async function callUser(remoteUserId) {
      peerConnection = new RTCPeerConnection(config);
      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

      peerConnection.onicecandidate = (event) => {
        if (event.candidate) {
          socket.emit("signal", {
            room: roomId,
            userId,
            signalData: event.candidate
          });
        }
      };

      peerConnection.ontrack = (event) => {
        const stream = event.streams[0];
        if (stream.getVideoTracks().length > 0) remoteVideo.srcObject = stream;
        if (stream.getAudioTracks().length > 0) remoteAudio.srcObject = stream;
      };

      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);

      socket.emit("signal", {
        room: roomId,
        userId,
        signalData: offer
      });
    }

    async function createAnswer(offer, remoteUserId) {
      peerConnection = new RTCPeerConnection(config);
      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

      peerConnection.onicecandidate = (event) => {
        if (event.candidate) {
          socket.emit("signal", {
            room: roomId,
            userId,
            signalData: event.candidate
          });
        }
      };

      peerConnection.ontrack = (event) => {
        const stream = event.streams[0];
        if (stream.getVideoTracks().length > 0) remoteVideo.srcObject = stream;
        if (stream.getAudioTracks().length > 0) remoteAudio.srcObject = stream;
      };

      await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);

      socket.emit("signal", {
        room: roomId,
        userId,
        signalData: answer
      });
    }

    // ✅ Payment form submission
    document.getElementById("paymentForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const payerName = document.getElementById("payerName").value.trim();
      const transactionId = document.getElementById("transactionId").value.trim();
      const amount = document.getElementById("amount").value;
      const course = document.getElementById("course").value;

      if (!payerName || !transactionId || !amount || !course) {
        alert("Please fill all payment fields.");
        return;
      }

      try {
        const res = await fetch("http://localhost:5000/api/payment/submit", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ payerName, transactionId, amount, course })
        });
        const data = await res.json();
        document.getElementById("paymentResponse").innerText = data.message || "Payment submitted.";
      } catch (err) {
        document.getElementById("paymentResponse").innerText = "Error submitting payment.";
      }
    });
  </script>
</body>
</html>
