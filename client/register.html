<!-- Register Page -->
 <!DOCTYPE html>
<html>
<head>
  <title>Register - Quran Learn Easy</title>
  <link rel="stylesheet" href="css/styles.css">

</head>
<body>
  <div class="container">
    <h2>Register as Student/Teacher</h2>
    <form id="registerForm">
  <input type="text" name="name" placeholder="Full Name" required>
  <input type="email" name="email" placeholder="Email Address" required>
  <input type="text" name="phone" placeholder="Phone Number" required>
  <input type="text" name="country" placeholder="Country" required>
  <input type="text" name="city" placeholder="City" required>
  <select name="role" required>
    <option value="">Select Role</option>
    <option value="student">Student</option>
    <option value="teacher">Teacher</option>
  </select>
  <select name="course" required>
    <option value="">Select Course</option>
    <option value="Nazra">Nazra</option>
    <option value="Tajweed">Tajweed</option>
    <option value="Hifz">Hifz</option>
  </select>
  
  <!-- ðŸ‘‡ ÛŒÛ Ù„Ø§Ø¦Ù† Ù†Ø¦ÛŒ ÛÛ’ -->
  <input type="password" name="password" placeholder="Password" required>

  <button type="submit">Submit</button>
</form>



    <div id="response"></div>
  </div>
 <script>
  const form = document.getElementById('registerForm'); // âœ… Ø¯Ø±Ø³Øª ID
  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const name = form.name.value;
    const email = form.email.value;
    const password = form.password.value;
    const phone = form.phone.value;
    const country = form.country.value;
    const city = form.city.value;
    const role = form.role.value;
    const course = form.course.value;


    try {
      const res = await fetch('http://localhost:5000/api/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, password, phone, country, city, role, course })
      });

      const data = await res.json();

      if (res.ok) {
        alert(data.message || "Registration successful!");

        // ðŸ‘‡ Role Ú©Û’ Ù…Ø·Ø§Ø¨Ù‚ Ø±ÛŒ ÚˆØ§Ø¦Ø±ÛŒÚ©Ù¹ Ú©Ø±ÛŒÚº
        if (role === "student") {
          window.location.href = "dashboard.html";
        } else if (role === "teacher") {
          window.location.href = "teacher-dashboard.html";
        } else {
          window.location.href = "login.html";
        }
      } else {
        alert(data.message || "Something went wrong");
      }
    } catch (err) {
      console.error(err);
      alert("Network error!");
    }
  });
</script>


</body>
</html>
